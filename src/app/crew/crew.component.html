<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="checkSelected(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf ="checkCrewFull()">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- <img [src]="crew[0].photo" alt="test"> -->
    <!-- <img src="smiley.gif" alt="Smiley face" height="42" width="42"> -->

</div>
